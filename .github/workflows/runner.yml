on:
  push:
    branches:
      - "main"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 14 * * *'

jobs:
   run:
    runs-on: ubuntu-latest
    steps:
      - name: Run
        uses: tj-actions/docker-run@v2
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/leetcode-discord-bot:latest
          name: leetcode-discrod-bot
          options: --env DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} DISCORD_CHANNEL_ID=${{ secrets.DISCORD_CHANNEL_ID }}